sonar.projectKey=dc-choi_nestjs-prisma-demo
sonar.projectName=nestjs-prisma-demo
sonar.organization=dc-choi
sonar.host.url=https://sonarcloud.io
sonar.projectVersion=1.0

# Source code
sonar.sources=src/
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**,**/logs/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/lcov.info

# TypeScript
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json